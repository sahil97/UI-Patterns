<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Landing Page </title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Varela+Round" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="landing-main col-sm-9">
          <h5>LOREM IPSUM DOLER</h5>
          <h1>GET STARTED</h1>
          <p class="intro">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras non dolor molestie, lacinia turpis eget, posuere orci. Nullam aliquet nibh.</p>
          <div class="form">
            <button id="login-google">
              <img src="img/google.png">
              <p><b>SIGN IN USING GOOGLE+</b></p>
            </button>
            <button id="login-fb">
              <img src="img/fb.png">
              <p><b>SIGN IN USING FACEBOOK</b></p>
            </button>
            <button id="login-twitter">
              <img src="img/twitter.png">
              <p><b>SIGN IN USING TWITTER</b></p>
            </button>
          </div>
          <footer>
            <hr>
            <p>You can also sign in using email address.</p>
            <a href="#">use your EMAIL -></a>
          </footer>
        </div>
        <div class="landing-image col-sm-3">
          <img src="img/back.jpg" class="img-fluid landing-image">
        </div>
      </div>
    </div>
  </body>




</html>
